<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "node_modules/bootstrap/dist/css/bootstrap.min.css" %}">

    <meta charset="utf-8">
    <title>{% block title %}Happiness =D{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'create_poll' %}">Answer hapiness</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'polls' %}">Happiness</a>
            </li>
        </ul>
        <div class="form-inline my-6 my-lg-0">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            {% block login %}
            {% endblock %}
            {% if user.is_authenticated %}
                {% block content %}
                {% endblock %}
            {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
            {% endif %}
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static "node_modules/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "node_modules/popper.js/dist/popper.min.js" %}"></script>
<script src="{% static "node_modules/bootstrap/dist/js/bootstrap.min.js" %}"></script>

<!-- You can add some js files into block below -->

{% block scripts %}
{% endblock %}

</body>
</html>
